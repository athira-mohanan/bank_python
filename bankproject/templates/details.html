{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/detail.css' %}">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="center" style="margin-top:20px;">
         <div class="container" style="margin-top:20px;margin-left:400px;">

            <form action="" method="post">
               {% csrf_token %}
                <div class="data"><input type="text" name="cust_name" placeholder="Enter name" required></div>
               <div class="data"><input type="date" name="dob" placeholder="enter data of birth" required></div>
               <div class="data"><input type="text" name="age" placeholder="enter age" required></div>
                <div class="data"><input type="text" name="gender" placeholder="enter gender" required></div>
                <div class="data"><input type="text" name="phone" placeholder="enter phone" required></div>
               <div class="data"><input type="email" name="email" placeholder="enter email" required></div>
                <div class="data"><input type="text" name="address" placeholder="enter address" required></div>
                <div class="data">
                    <select id="branch" name="branch">
                        <option value="0">select district</option>
                        {% for i in result %}
                        <option value="{{i.id}}">{{i.branch_name}}</option>
                        {% endfor %}
                    </select>
               </div>
                <div class="data">
                    <select id="city" name="city">
                        <option value="0">select city</option>
                    </select>
                </div>
                <div class="data">
                    <select id="account_type" name="account_type">
                        <option value="0">Select account type</option>
                        <option value="savings account">Savings account</option>
                        <option value="current account">Current account</option>
                        <option value="NRE account">NRE account</option>
                    </select>
                </div>
                <div class="">
                    <input type="checkbox"  name="material" value="debit card">
                    <label>Debit Card</label>
                    <input type="checkbox" name="material" value="credit card">
                    <label>Credit Card</label>
                    <input type="checkbox"  name="material" value="cheque book">
                    <label>Cheque book</label>
                </div>
               <div class="btn">
                  <div class="inner"></div>
                   <button type="submit">Submit</button>
               </div>

            </form>
         </div>
      </div>
        </div>
    </div>
</div>


{% endblock %}
